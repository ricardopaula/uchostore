<iluria.if.shop.header.is.position.1>
<style>
	#shop-logo.top-image {
		width: 100% !important;
	}
	
	#shop-logo.top-image a {
		margin: 0;
	}
	
</style>
</iluria.if.shop.header.is.position.1>

<!-- Logo da loja -->
<div id="shop-logo" class="top-image">
    <a href="index.html">
        <iluria.v2.if.shop.has.logo>
            <img src="$iluria.v2.shop.logo.image.url" border=0>
        </iluria.v2.if.shop.has.logo>
        <iluria.v2.if.shop.has.not.logo>
            <div>
                <span>$iluria.shop.name</span>
            </div>
        </iluria.v2.if.shop.has.not.logo>
    </a>
</div>
