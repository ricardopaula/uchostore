<iluria.v2.if.shop.has.window>
    <div class="shop-window top-image">
        <iluria.v2.if.shop.window.has.link>
            <a href="$iluria.v2.shop.window.link" target="$iluria.v2.shop.window.target.link">
                <img src="$iluria.v2.shop.window.url" border="0"/>
            </a>
        </iluria.v2.if.shop.window.has.link>
        <iluria.v2.if.shop.window.has.not.link>
            <img src="$iluria.v2.shop.window.url" border="0"/>
        </iluria.v2.if.shop.window.has.not.link>
    </div>
</iluria.v2.if.shop.has.window>
