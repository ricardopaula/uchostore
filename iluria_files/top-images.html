<!-- Estas imagens são mostradas somente na index.html -->
<iluria.if.page.is.index>
    
    <!-- Slideshow -->
    <iluria.include>slideshow.html</iluria.include>
    
    <!-- Imagem da fachada da loja -->
    <iluria.include>shop-window.html</iluria.include>
    
    <!-- Os banner auxiliares são mostrados aqui somente se as categorias são horizontais -->
    <iluria.if.category.position.is.horizontal>
        <!-- Banners auxiliares -->
        <iluria.include>aux-banners.html</iluria.include>
    </iluria.if.category.position.is.horizontal>
    
</iluria.if.page.is.index>
