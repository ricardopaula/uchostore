<!-- Carrega a lista de categorias e subcategorias -->
<iluria.load.category.list />
<iluria.load.category.page.list/>

<style>
    .vertical-menu {
        
        <iluria.if.vertical.category.alignment.is.right>
            margin-left: 20px;
        	margin-right: 0;
        </iluria.if.vertical.category.alignment.is.right>
            
        <iluria.if.vertical.category.alignment.is.left>
            margin-left: 0;
        	margin-right: 20px;
        </iluria.if.vertical.category.alignment.is.left>
            
    }                    
</style>

<div class="vertical-menu">
    <div id="categories-menu-container" class="categories-menu-container">
        <div class="categories-menu">
            <!-- Categorias -->
            <ul id="jMenu">

				<iluria.if.page.position.is.before.category>
	                <iluria.show.page.list>
	                	<li><span class="category-menu" ><a href="$iluria.page.url" class="fNiv category-title">$iluria.page.title</a></span></li>
	           		</iluria.show.page.list>
	           	</iluria.if.page.position.is.before.category>	

                <iluria.if.category.has.all.enabled>
                    <li><span class="category-menu" ><a href="search.html" class="fNiv category-title">$iluria.category.all.text</a></span></li>
                </iluria.if.category.has.all.enabled>
                
                <iluria.show.category.list>
                    <li class="arrowed-category-menu" webcode="$iluria.category.webcode">
                        <span class="category-menu"><a class="fNiv category-title" href="$iluria.category.v2.url">$iluria.category.name.escaped</a>
                            <span class="category-title-arrow"><a class="category-title"></a></span>
                        </span>
                        
                        <!-- Subcategorias -->
                        <iluria.if.category.has.subcategory>
                            <ul class="subcategory-menu-container">
                                <iluria.if.category.has.subcategory.all.enabled>
                                    <li class="subcategory-menu"><a href="$iluria.subcategory.all.url" class="subcategory-title">$iluria.subcategory.all.text</a></li>
                                </iluria.if.category.has.subcategory.all.enabled>
                                <iluria.show.subcategory.list>
                                    <li class="subcategory-menu"><a href="$iluria.subcategory.url" class="subcategory-title">$iluria.subcategory.name</a></li>
                                </iluria.show.subcategory.list>
                            </ul>
                        </iluria.if.category.has.subcategory>
                    </li>
                </iluria.show.category.list>
                
                <iluria.if.page.position.is.after.category>
	                <iluria.show.page.list>
	                	<li><span class="category-menu" ><a href="$iluria.page.url" class="fNiv category-title">$iluria.page.title</a></span></li>
	           		</iluria.show.page.list>
	           	</iluria.if.page.position.is.after.category>	
           		
            </ul>
        </div>
    </div>
</div>


<iluria.if.vertical.category.has.hidden.subcategory>
    <style>
        .subcategory-menu-container{
            display:none;
        }
    </style>
    
    <script>
        $(function() {
            $(".arrowed-category-menu").menuVertical();
            if($(".arrowed-category-menu[webcode='$iluria.search.category.webcode']").find("ul").length ){
	            $(".arrowed-category-menu[webcode='$iluria.search.category.webcode']").find(".subcategory-menu-container").show();
	            $(".arrowed-category-menu[webcode='$iluria.search.category.webcode']").find(".category-title-arrow a").text("4");
	            $(".arrowed-category-menu[webcode='$iluria.search.category.webcode']").find(".category-menu").attr("menuStatus", "down");
            }
        });
    </script>
</iluria.if.vertical.category.has.hidden.subcategory>
